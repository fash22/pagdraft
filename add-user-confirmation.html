<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="#" class="">Home</a></li>
                <li><a href="#" class="active">Add User</a></li>
            </ul>
            <ul>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="wrapper">
        <main class="green-card">
            <header><span><strong>Account Succesfully Added</strong></span></header>
            <main>
                <h1>Account Summary</h1>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th data-field="account">Account Type</th>
                            <th data-field="name">Username</th>
                            <th data-field="price">Last Name</th>
                            <th data-field="price">First Name</th>
                            <th data-field="price">Middle Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Patient</td>
                            <td>juani2</td>
                            <td>De Frondoza</td>
                            <td>Juanito</td>
                            <td>Ginoabo</td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <p><i>You may edit this account in the home page of the account admin.</i></p>
                <br>
                <a href="#" class="button-primary quarter-row">Home Page</a>
                <a href="#" class="button-secondary quarter-row">Add another account</a>
            </main>
        </main>
    </div>
</body>
</html>
